{% extends "index.html" %}

{% block content %}
<div class="container">
  <h3><b>Ingresar Cargo</b></h3>
  <br>
  <hr>
  <div class="row">
    <div class="col-md-12">
      <form method="POST" action="" class="con">
        {% csrf_token %} 
        <p>
            <label for="id_nombre_cargo">Nombre del Cargo:</label>
            <input type="text" name="nombre_cargo" class="form-control" maxlength="50" required="" id="id_nombre_cargo">
          </p>
        <div class="float-right">
          <button type="submit" class="btn btn-primary">Crear</button>
          <button type="reset" class="btn btn-danger">Borrar</button>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
