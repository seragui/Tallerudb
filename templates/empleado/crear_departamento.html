{% extends "index.html" %}

{% block title %}Crear Departamento {% endblock%}

{% block content%}
  <h3><b>Ingresar Cargo</b></h3>
  <br>
  <hr>
  <div class="row">
    <div class="col-md-12">
      <form method="POST" action="" class="con">
        {% csrf_token %} 
        <p>
            <label for="id_nombre_departamento">Nombre del Departamento:</label>
            <input type="text" name="nombre_departamento" class="form-control" maxlength="50" required="" id="id_nombre_cargo">
          </p>
        <div class="float-right">
          <button type="submit" class="btn btn-primary">Crear</button>
          <button type="reset" class="btn btn-danger">Borrar</button>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
